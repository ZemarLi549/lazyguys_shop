<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>懒人商城登录</title>
    <link rel="shortcut icon" href="/static/MetronicShopUI/assets/LoginImg/lan.jpg">
	<link rel="stylesheet" type="text/css" href="/static/MetronicShopUI/assets/css/login-reset.css">
	<link rel="stylesheet" type="text/css" href="/static/MetronicShopUI/assets/css/login.css">

</head>
<body>

<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips"><a class="index-logo" href="/" title="确定免登录进入主页?"></a></p>
            <ul class="fr hd-bar">
                <li>服务邮箱：<span>1037227556@qq.com</span></li>
                <li class="active"><a href="#">[登录]</a></li>
                <li><a href="to_shop_register">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs" id="ul">
                            <li><a href="#"><img width="483" height="472" src="/static/MetronicShopUI/assets/LoginImg/lunbo1.jpg" /></a></li>
                            <li><a href="#"><img width="483" height="472" src="/static/MetronicShopUI/assets/LoginImg/lunbo2.jpg" /></a></li>
                            <li><a href="#"><img width="483" height="472" src="/static/MetronicShopUI/assets/LoginImg/lunbo3.jpg" /></a></li>
                    </ul>
                    <ol class="dots" id="ol">
                        <li class="bg" style="background-image:url('/static/MetronicShopUI/assets/LoginImg/lunbo1.jpg');"></li>
                        <li style="background-image:url('/static/MetronicShopUI/assets/LoginImg/lunbo2.jpg');"></li>
                        <li style="background-image:url('/static/MetronicShopUI/assets/LoginImg/lunbo3.jpg');"></li>
                    </ol>
                </div>
                <div class="unslider-arrow prev" id="prev"></div>
                <div class="unslider-arrow next" id="next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <div class="slide-btn">
                        <div class="inner-on" id="inner">
                            <input style="display:none;" type="checkbox" checked >
                            <span class="left">密码登录</span><span class="space" style="background: url('/static/MetronicShopUI/assets/LoginImg/qiehuan6.png') no-repeat;background-size: 30px 30px"></span><span class="right">动态登录</span>
                        </div>
	            </div>


                </div>
                <form class="tab-form" action="execute_login" method="post" autocomplete="off" id="form1">
                    <div class="form-group marb20 ">
                        <input name="phone" id="phone" type="text" placeholder="请输入手机号登录" style="background-color: transparent" autocomplete="off"/>
                    </div>
                    <div class="form-group marb8 ">
                        <input name="password" id="password" type="password" placeholder="请输入您的密码" style="background-color: transparent" autocomplete="off" />
                    </div>
                    <div class="auto-box marb38">
						<a class="fr" href="#form2" style="margin: 0 20px 0 0">短信验证码登录</a>
                     </div>
                    <div style="width:290px;height: 110px; margin-top: -30px">
                        <img src="produce_code"  onclick="this.src = this.src + '?'" alt="gg" style="width: 130px;height: 50px;float:left;">
                        <input type="text" style="width: 120px;height:50px;float:left;margin-top: 0px; margin-left: 20px; background-color: transparent";  id="logincode" name="logincode" autocomplete="off" placeholder="输入验证码" >
                        <p class="wrongtip"></p>
                    </div>
                    <input class="btn btn-green" id="jsLoginBtn" type="button" value="立即登录" />
                </form>

                <form class="tab-form" action="msg_code_verify" method="post" autocomplete="off" id="form2">
                    <div class="form-group marb20 ">
                        <input name="phone_f2" id="phone_f2" type="text" placeholder="请输入手机号" style="background-color: transparent" autocomplete="off"/>
                    </div>
                    <div class="form-group marb20 " style="width: 172px!important;">
                        <input name="verifycode" id="verifycode" type="text" placeholder="请输入短信验证码"  style="width: 150px!important;background-color: transparent" autocomplete="off"/>
                        <p id="codebtn2">发送验证码</p>
                        <p id="codebtn" >发送验证码</p>
                    </div>
                    <p class="m"></p>
                    <input class="btn btn-green" id="jsLoginBtn2" type="button" value="立即登录" />
                </form>
                <p class="wrongtip_msg" style="margin-top:20px;font-size: 20px;color: red;"></p>
                <p class="form-p">没有懒人商城帐号？<a href="to_shop_register">[立即注册]</a></p>
                <a href="{% url "social:begin" "weibo" %}" style="color: sandybrown"><img src="/static/MetronicShopUI/assets/pages/img/social/weibo.png" width="28" height="28" alt=""></a>

            </div>
        </div>
    </div>
</section>
</body>
<script src="/static/MetronicShopUI/assets/js/jQuery.js" type="text/javascript"></script>
<script src="/static/MetronicShopUI/assets/js/jQuery-form.js" type="text/javascript"></script>
<script src="/static/MetronicShopUI/assets/js/jQuery-session.js" type="text/javascript"></script>
<script src="/static/MetronicShopUI/assets/js/login.js" type="text/javascript"></script>
</head>

</html>
