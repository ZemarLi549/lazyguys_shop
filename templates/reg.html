<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>懒人商城登录</title>
    <link rel="shortcut icon" href="/static/MetronicShopUI/assets/LoginImg/lan.jpg">
	<link rel="stylesheet" type="text/css" href="/static/MetronicShopUI/assets/css/login-reset.css">
	<link rel="stylesheet" type="text/css" href="/static/MetronicShopUI/assets/css/login.css">

</head>
<body>

<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips"><a class="index-logo" href="/"></a></p>
            <ul class="fr hd-bar">
                <li>服务邮箱：<span>1037227556@qq.com</span></li>
                <li ><a href="to_login">[登录]</a></li>
                <li class="active"><a href="#">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs" id="ul">
                            <li><a href="#"><img width="483" height="472" src="/static/MetronicShopUI/assets/LoginImg/lunbo1.jpg" /></a></li>
                            <li><a href="#"><img width="483" height="472" src="/static/MetronicShopUI/assets/LoginImg/lunbo2.jpg" /></a></li>
                            <li><a href="#"><img width="483" height="472" src="/static/MetronicShopUI/assets/LoginImg/lunbo3.jpg" /></a></li>
                    </ul>
                    <ol class="dots" id="ol">
                        <li class="bg" style="background-image:url('/static/MetronicShopUI/assets/LoginImg/lunbo1.jpg');"></li>
                        <li style="background-image:url('/static/MetronicShopUI/assets/LoginImg/lunbo2.jpg');"></li>
                        <li style="background-image:url('/static/MetronicShopUI/assets/LoginImg/lunbo3.jpg');"></li>
                    </ol>
                </div>
                <div class="unslider-arrow prev" id="prev"></div>
                <div class="unslider-arrow next" id="next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <h2 id="title" style="margin-top: 5px;">用户注册</h2>
                </div>
                <div class="tab-form">
                    <form id="reg_form" method="post" action="check_reg" autocomplete="off" enctype="multipart/form-data">

                        <div class="form-group marb20 ">
                            <input id="un" name="username" autocomplete="off" type="text" placeholder="请输入您的手机号码" style="background-color: transparent" autocomplete="off">
                            <img src="/static/MetronicShopUI/assets/register/imgs/loading.gif" id="un_status" style="display: none; width: 20px;height: 20px;position: absolute;right: -32px;top:10px;">
                        </div>
                        <div class="form-group marb20 blur" id="jsRefreshCode" style="margin-top: -10px;">
                            <input type="password" name="pwd1" required id="pw"  autocomplete="off"   placeholder="请输入6-12位字母+数字组合的密码" maxlength="12" minlength="6" style="background-color: transparent" autocomplete="off">
                            <img src="/static/MetronicShopUI/assets/register/imgs/loading.gif" id="psw_status" style="display: none; width: 20px;height: 20px;position: absolute;right: -32px;top:10px;">
                        </div>
                        <div style="width: 272px;height: 10px;background: gray;margin-top: -12px;margin-bottom: 25px;overflow: hidden">
                            <div style="width: 5px;height: 10px;margin-top: 0;background: linear-gradient(to right,red,gray)" id="pswnandu"></div>
                        </div>
                        <div class="form-group marb8 " style="margin-top: -20px;">
                            <input id="verify_pw" name="pwd2" type="password"  onpaste = "return false;" placeholder="确认密码(No Paste!)" style="background-color: transparent" autocomplete="off">
                            <img src="/static/MetronicShopUI/assets/register/imgs/loading.gif" id="psw_verify_status" style="display: none; width: 20px;height: 20px;position: absolute;right: -32px;top:10px;">
                        </div>

                        <div class="form-group marb8 " style="width: 172px!important;margin-bottom: 10px;">
                            <input id="nn" name="nickname" type="text" placeholder="昵称2-6位(字母或汉字)" style="width: 150px!important; background-color: transparent" autocomplete="off">
                            <img src="/static/MetronicShopUI/assets/register/imgs/s.png" id="s" title="点击重新生成昵称" style="cursor: pointer;width: 50px;height: 50px;position: absolute;top:-5px;right: -70px;background: transparent; border-radius: 6px">
                            <img src="/static/MetronicShopUI/assets/register/imgs/loading.gif" id="nn_status" style="display: none; width: 20px;height: 20px;position: absolute;right: -130px;top:8px;">
                        </div>
                        <div class="clearfix">
                            <div class="form-group marb8 verify-code ">
                                <input id="verifycode" name="verifycode" type="text" placeholder="输入短信验证码" style="background-color: transparent" autocomplete="off">
                            </div>
                            <p id="codebtn2" class="codebtn2">发送验证码</p>
                            <p id="codebtn" class="codebtn">发送验证码</p>
                        </div>
                        <p class="wrongtip" style="left: 40px;top: 374px;"></p>
                        <input class="btn btn-green" id="regbtn" type="button" value="注册并登录">

                    </form>
                </div>
                <p class="form-p">已有账号？<a href="to_login">[立即登录]</a></p>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/static/MetronicShopUI/assets/js/jQuery.js" type="text/javascript"></script>
<script src="/static/MetronicShopUI/assets/js/jQuery-form.js" type="text/javascript"></script>
<script src="/static/MetronicShopUI/assets/js/jQuery-session.js" type="text/javascript"></script>
<script src="/static/MetronicShopUI/assets/js/shop-register.js" type="text/javascript"></script>
</html>
